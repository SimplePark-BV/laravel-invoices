name: CI / Test
run-name: CI | Test

concurrency:
  group: ${{ github.workflow_ref }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
      - 'release/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, gd, dom, xml
          tools: composer
          coverage: none

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v3
        with:
          composer-options: "--prefer-dist --no-progress"

      - name: Run Tests
        run: vendor/bin/phpunit

  # Internal testing on self-hosted runners (only runs for internal PRs)
  test-internal:
    name: Test (Internal)
    if: github.repository == 'simplepark-bv/laravel-invoices' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: [self-hosted, php-8.4]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Enable required PHP extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: pre-installed
          extensions: mbstring, gd, dom, xml
          tools: none
        env:
          runner: self-hosted
          fail-fast: true
          update: false

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: locked
          composer-options: "--optimize-autoloader"

      - name: Run Tests
        run: vendor/bin/phpunit
