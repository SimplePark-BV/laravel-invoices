name: CI / Test
run-name: CI | Test

concurrency:
  group: ${{ github.workflow_ref }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
      - 'release/**'

jobs:
  test:
    name: Test
    runs-on: [ self-hosted, php-8.4 ]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install php-intl
        run: |
          brew install php-intl

      - name: Enable required PHP extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: pre-installed
          extensions: pdo_mysql, mbstring, pcntl, bcmath, gd, zip, exif
          tools: none
        env:
          runner: self-hosted
          fail-fast: true
          update: false

      - name: Install MySQL via Homebrew
        uses: ConorMacBride/install-package@v1
        with:
          brew: mysql@8.0

      - name: Start MySQL
        run: |
          /opt/homebrew/opt/mysql@8.0/bin/mysql.server start
          /opt/homebrew/opt/mysql@8.0/bin/mysql -u root -e "CREATE DATABASE IF NOT EXISTS testing CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Replace DB credentials in .env and .env.testing
        run: |
          for f in .env .env.testing; do
            if [ -f "$f" ]; then
              sed -i '' 's/^DB_CONNECTION=.*/DB_CONNECTION=mysql/' "$f"
              sed -i '' 's/^DB_HOST=.*/DB_HOST=127.0.0.1/' "$f"
              sed -i '' 's/^DB_PORT=.*/DB_PORT=3306/' "$f"
              sed -i '' 's/^DB_DATABASE=.*/DB_DATABASE=testing/' "$f"
              sed -i '' 's/^DB_USERNAME=.*/DB_USERNAME=root/' "$f"
              sed -i '' 's/^DB_PASSWORD=.*/DB_PASSWORD=/' "$f"
            fi
          done

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v3
        with:
          dependency-versions: locked
          composer-options: "--optimize-autoloader"

      - name: Run migrations
        run: php artisan migrate:fresh --force

      - name: Run Tests
        run: vendor/bin/pest --parallel --profile
